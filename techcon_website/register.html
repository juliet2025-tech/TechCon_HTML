<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register for TechCon 2024</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

  <!-- Header -->
  <header>
    <h1>Register for TechCon 2024</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="schedule.html">Schedule</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Main Content -->
  <main>
    <form action="#" method="post">
      <!-- Full Name -->
      <label for="fullname">Full Name:</label><br>
      <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required><br><br>

      <!-- Email -->
      <label for="email">Email Address:</label><br>
      <input type="email" id="email" name="email" placeholder="you@example.com" required><br><br>

      <!-- Password -->
      <label for="password">Password:</label><br>
      <input type="password" id="password" name="password" placeholder="Enter password" required><br><br>

      <!-- Confirm Password -->
      <label for="confirm-password">Confirm Password:</label><br>
      <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm password" required><br><br>

      <!-- Terms and Conditions -->
      <input type="checkbox" id="terms" name="terms" required>
      <label for="terms">I agree to the <a href="#">terms and conditions</a></label><br><br>

      <!-- Submit Button -->
      <button type="submit">Register Now</button>
    </form>
  </main>

  <!-- Footer -->
  <footer>
    <p>&copy; 2024 TechCon. All rights reserved.</p>
  </footer>

</body>
</html>
